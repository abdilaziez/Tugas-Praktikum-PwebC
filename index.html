<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="hallobody">
    <div class="tengah">
        <div class="kotak">
            <div class="kotak2">
                <div class="atas">
                    <a style="text-decoration: none;" href=""><h3>DAFTAR</h3></a>
                    <a style="text-decoration: none;" href=""><h3 style="color: greenyellow;">MASUK</h3></a>
                </div>
                <div class="daftar">
                    <form id="form" class="anying" name="biodata" action="">
                        <input name="username" type="text" placeholder="Username">
                        <input name="password" type="password" placeholder="Password">
                        <button class="tombol" type="submit" data-toggle="modal">MASUK</button>
                        <div class="modal invalid">Invalid username or password</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal sukses">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    Success
                </div>
            </div>
        </div>
    </div>

    <script>
        let formLogin = document.getElementById("form")
            formLogin.addEventListener("click", function(e){
                e.preventDefault()
            });

        let button = document.querySelector('button[data-toggle="modal"]');
        let body =  document.getElementsByClassName('body');
        let suksesModal = document.querySelector('.sukses');
        let invalidModal = document.querySelector('.invalid');

        button.addEventListener('click', function() {
            let username = document.forms["biodata"]["username"].value;
            let password = document.forms["biodata"]["password"].value;

            if (username == "pweb_C" && password == "123123"){
                suksesModal.classList.add('show');
                invalidModal.classList.remove('show');
                hallobody.style.backgroundColor = "green";
            }
            else {
                invalidModal.classList.add('show')
                hallobody.style.backgroundColor = "white";
            }
        });

        suksesModal.addEventListener('click', function() {
            this.classList.remove('show');

        });

    </script>
</body>
</html>
